<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
      Step 1: Main Tailwind CDN Script
      This MUST come first to create the 'tailwind' object.
    -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 
      Step 2: NEW TAILWIND CONFIG
      Now we can safely configure the 'tailwind' object.
    -->
    <script>
      tailwind.config = {
        darkMode: 'class', // This is the key change
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <!-- 
      Google Font for 'Inter'
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Homework Hub</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
